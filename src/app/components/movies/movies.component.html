<div class="genres">
 <span class="uperContainer">
<button (click)="routeGenre('All Genres')" class="allGenres">All Genres</button>
<button (click)=routeGenre(genres?.name) *ngFor="let genres of genres" class="allGenres">{{genres?.name}}</button>
</span>
</div>

<div class="list">
<mat-card class="movie-card" *ngFor="let movie of trendingMovies" routerLink="/movie/{{ movie.id }}">

  <img
    mat-card-image
    src="https://image.tmdb.org/t/p/w500{{ movie?.poster_path }}"
    onerror="this.src='../../../assets/images/missingPicture.jpg'"
    alt=""/>
    
  <mat-card-content>
    <h6 class="movie-title">{{ movie?.title }}</h6>
  </mat-card-content>
</mat-card>
</div>

<div class="container">
  <ul class=pagesUl>
      <li class="pagesLi"><button class="pagesButtons" (click)=goTopAndChangePage(1)>1</button></li>
      <li class="pagesLi"><button class="pagesButtons" (click)=goTopAndChangePage(2)>2</button></li>
      <li class="pagesLi"><button class="pagesButtons" (click)=goTopAndChangePage(3)>3</button></li>
      <li class="pagesLi"><button class="pagesButtons" (click)=goTopAndChangePage(4)>4</button></li>
      <li class="pagesLi"><button class="pagesButtons" (click)=goTopAndChangePage(5)>5</button></li>
  </ul>
</div>
