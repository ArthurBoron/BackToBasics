<div class="toolbar" role="banner">
    <img routerLink="/" class="logoLight" src="assets/logo light.png"/>
    <h1 class="backToHome" routerLink="/">Back To Basics</h1>
    <div class="titles">
      <a routerLink="/movie" [queryParams]="{page:'1'}">Movies</a>
      <a routerLink="/tv">TV Show</a>
      <a routerLink="/person">Actors</a>
      <a routerLink="/random">Random</a>
    </div>
    <div class="searchBar">
      <input type="text"
      placeholder="Search for your interest..."
      name="movie"
      [(ngModel)]="movie"
      (ngModelChange)="searchMovies()">
      <div class="state-container-dropdown" #closeDropdown>
          <a
            class="state"
            *ngFor="let movie of searchResult; let i = index"
            routerLink="/{{movie.media_type}}/{{movie.id}}"
            (click)="hideDropdown()"
          >
            {{ movie?.title }}
            {{ movie?.name }}
          </a>
        </div>
    </div>
  </div>
